<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Celebration</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="corner-decoration corner-top-left"></div>
    <div class="corner-decoration corner-top-right"></div>
    <div class="corner-decoration corner-bottom-left"></div>
    <div class="corner-decoration corner-bottom-right"></div>
    <div class="container">
        <div class="birthday-card animate__animated animate__fadeIn">
            <div class="card-content">
                <h1 class="animate__animated animate__bounceIn">Happy Birthday!</h1>
                <div class="cake">
                    <div class="plate"></div>
                    <div class="layer"></div>
                    <div class="icing"></div>
                    <div class="candle">
                        <div class="flame"></div>
                        <div class="stick"></div>
                    </div>
                    <div class="decoration"></div>
                    <div class="decoration"></div>
                    <div class="decoration"></div>
                    <div class="decoration"></div>
                </div>
                <p class="message animate__animated animate__fadeInUp">May your day be filled with endless joy, beautiful moments, and dreams come true! ðŸŽ‰âœ¨</p>
                <button id="celebrateBtn" class="celebrate-btn animate__animated animate__pulse animate__infinite">Celebrate!</button>
            </div>
        </div>
    </div>
    <div id="confetti-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
